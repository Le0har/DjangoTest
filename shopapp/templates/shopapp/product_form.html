{% extends 'shopapp/base.html'%} 

{% block title %}
    Create product
{% endblock %}

{% block body %}
    <h1>Создание продукта</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Создать</button>
        </form>
    </div>
    <div>
        <br>
        <a href="{% url 'shopapp:products-list' %}">Обратно к списку товаров</a>
    </div>
{% endblock %}
