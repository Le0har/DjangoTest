{% extends 'shopapp/base.html' %}

{% block title %}
    Товары
{% endblock %}

{% block body %}
    <h1>Товары:</h1>
    <div>
        <ul>
            {% for product in products %}
                <li>
                    <p><a href="{% url 'shopapp:product-details' pk=product.pk %}">Название: {{ product.name }}</a></p>
                    <p>Цена: {{ product.price }}</p>
                    <p>Скидка: {{ product.discount }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div>
        <br>
        <a href="{% url 'shopapp:product-create' %}">Создать товар</a>
    </div>

{% endblock %}
